version: 1
task_definition:
  task_role_arn: ${AWS_ECS_TASK_ROLE_ARN}
  services:
    tc-or-grpc-server:
      cpu_shares: 100
      mem_limit: 1G
    tc-online-review:
      cpu_shares: 300
      mem_limit: 6GB
  efs_volumes:
    - name: submissions
      filesystem_id: ${NFS_ID}
      root_directory: /nfs_shares/studiofiles/submissions
    - name: tcssubmissions
      filesystem_id: ${NFS_ID}
      root_directory: /nfs_shares/tcssubmissions
    - name: tcs-downloads
      filesystem_id: ${NFS_ID}
      root_directory: /nfs_shares/tcs-downloads 
