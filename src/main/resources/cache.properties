cache.primary     = @cache.host_url@:8501
#cache.secondary   = 63.118.154.182:8502

# allow at most 25000 items in the cache
cache.size        = 25000
# sync every 10 seconds
cache.synctime    = 10000

# check every minute
cache.expirecheck =  60000
# expire after 10 hours
cache.expiretime  =  3600000


host_url = @cache.host_url@
jndi_name = TCCache
cache_admin_jndi_name = TCCacheAdmin

cache_client_class=com.cronos.onlinereview.cache.RedisCacheClient

redis.uri=@redis.host_url@
redis.timeout=2000